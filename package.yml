name       : gwenview
version    : 20.04.0
release    : 40
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.0/src/gwenview-20.04.0.tar.xz : 420671703565f5d2824d430589cd104e6030fd2ffd13ba6453af92d897c9a574
homepage   : https://kde.org/applications/graphics/org.kde.gwenview
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Fast and easy to use image viewer by KDE
description: |
    Gwenview is able to load and save to a variety of image formats supported by KDE applications, such as PNG, JPEG, and even the Gimp's XCF! Gwenview also sports a beautiful thumbnail toolbar when viewing images in fullscreen. Gwenview's simple interface doesn't get in the way and lets you view your images quickly and easily.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(lcms2)
    - pkgconfig(libcurl)
    - pkgconfig(libjpeg)
    - pkgconfig(libKActivities)
    - pkgconfig(libpng)
    - pkgconfig(libssh)
    - pkgconfig(phonon4qt5)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - baloo-devel
    - extra-cmake-modules
    - kdoctools-devel
    - kiconthemes-devel
    - kitemmodels-devel
    - knotifications-devel
    - kparts-devel
    - kwindowsystem-devel
    - libkdcraw-devel
    - libkipi-devel
    - purpose-devel
rundeps    :
    - kipi-plugins
    - kimageformats
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
