name       : gwenview
version    : 18.12.1
release    : 20
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.1/src/gwenview-18.12.1.tar.xz : d5095aea3bd2c8c8661a69b276fd5a536133696789b56a21ba4ce96b7d543906
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Fast and easy to use image viewer by KDE
description: |
    Gwenview is able to load and save to a variety of image formats supported by KDE applications, such as PNG, JPEG, and even the Gimp's XCF! Gwenview also sports a beautiful thumbnail toolbar when viewing images in fullscreen. Gwenview's simple interface doesn't get in the way and lets you view your images quickly and easily.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(lcms2)
    - pkgconfig(libKActivities)
    - pkgconfig(libpng)
    - pkgconfig(phonon4qt5)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - baloo-devel
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kitemmodels-devel
    - knotifications-devel
    - kparts-devel
    - kwindowsystem-devel
    - libjpeg-turbo-devel
    - libkdcraw-devel
    - libkipi-devel
rundeps    :
    - digikam-kipi-plugins
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
