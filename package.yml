name       : gwenview
version    : 18.04.2
release    : 13
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.2/src/gwenview-18.04.2.tar.xz : 8443982c880e2dff038383195e9fe2bb33dbc4ea4a9de17a96c0f738ba402cce
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : Fast and easy to use image viewer by KDE
description: |
    Gwenview is able to load and save to a variety of image formats supported by KDE applications, such as PNG, JPEG, and even the Gimp's XCF! Gwenview also sports a beautiful thumbnail toolbar when viewing images in fullscreen. Gwenview's simple interface doesn't get in the way and lets you view your images quickly and easily.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(gl)
    - pkgconfig(lcms2)
    - pkgconfig(libKActivities)
    - pkgconfig(libpng)
    - pkgconfig(phonon4qt5)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - baloo-devel
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kitemmodels-devel
    - knotifications-devel
    - kparts-devel
    - kwindowsystem-devel
    - libjpeg-turbo-devel
    - libkdcraw-devel
    - libkipi-devel
rundeps    :
    - digikam-kipi-plugins
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
