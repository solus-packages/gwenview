name       : gwenview
version    : 19.04.0
release    : 24
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.0/src/gwenview-19.04.0.tar.xz : c7d422bddf031fa9d5a23459c65ea6dbb5919e964cc194178a864ee98912b46d
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Fast and easy to use image viewer by KDE
description: |
    Gwenview is able to load and save to a variety of image formats supported by KDE applications, such as PNG, JPEG, and even the Gimp's XCF! Gwenview also sports a beautiful thumbnail toolbar when viewing images in fullscreen. Gwenview's simple interface doesn't get in the way and lets you view your images quickly and easily.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(lcms2)
    - pkgconfig(libcurl)
    - pkgconfig(libjpeg)
    - pkgconfig(libKActivities)
    - pkgconfig(libpng)
    - pkgconfig(libssh)
    - pkgconfig(phonon4qt5)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - baloo-devel
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kitemmodels-devel
    - knotifications-devel
    - kparts-devel
    - kwindowsystem-devel
    - libkdcraw-devel
    - libkipi-devel
rundeps    :
    - kipi-plugins
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
